<div class="login-container">
  <div #loginCard class="login-card">
    <div class="logo">
      <img src="assets/logo-contabilidad.png" alt="Logo Sistema Contable" />
    </div>
    <h1>Bienvenido a Contax</h1>
    <p class="subtitle">Software de extracción y análisis contable XML</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="usuario@contax.com" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="********" />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <footer>
      <span>V&M v1.0 © 2025</span>
    </footer>
  </div>
</div>
