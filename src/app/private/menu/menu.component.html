<nav class="navbar">
  <div class="navbar-container">

    <!-- LOGO -->
    <div class="navbar-logo">
      <img src="assets/logo.png" alt="Logo" />
    </div>

    <!-- LINKS CENTRO -->
    <ul class="navbar-links">
      <li><a routerLink="/cuentas">Cuentas</a></li>

      <li class="dropdown" (click)="toggleEmpresasDropdown()" [class.active]="empresasOpen">
        <button class="dropdown-toggle" type="button">
          Empresas
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu" *ngIf="empresasOpen">
          <li><a routerLink="/empresa/crear">Crear Empresa</a></li>
          <li><a routerLink="/empresa/registrar">Registrar Empresa</a></li>
          <li><a routerLink="/empresa/ver">Ver Empresas</a></li>
        </ul>
      </li>

      <li><a routerLink="/historial">Historial</a></li>
    </ul>

    <!-- ICONOS DERECHA -->
    <div class="navbar-icons">
      <label class="icon-btn upload-label" aria-label="Subir archivo">
        <i class="fa-solid fa-upload"></i>
        <input
          type="file"
          accept=".xml"
          (change)="onFileSelected($event)"
          hidden
          multiple
        />
      </label>
      <div class="user-dropdown" (click)="toggleUserDropdown()" [class.active]="userOpen">
        <button class="icon-btn user-toggle" type="button" aria-label="Usuario">
          <i class="fa-solid fa-user"></i>
        </button>
        <ul class="user-menu" *ngIf="userOpen">
          <li><a routerLink="/perfil" (click)="closeMobile()">Mi Perfil</a></li>
          <li><a routerLink="/configuracion" (click)="closeMobile()">Configuración</a></li>
          <li><a (click)="logout()">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>

  </div>
</nav>
