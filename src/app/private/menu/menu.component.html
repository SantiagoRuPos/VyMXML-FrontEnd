<div class="relative">
  <!-- Botón avatar -->
  <button #btn type="button" (click)="toggle()"
    class="flex items-center gap-2 rounded-full bg-white/5 ring-1 ring-white/10 hover:bg-white/10 px-2 py-1 transition"
    aria-haspopup="menu" [attr.aria-expanded]="open()">
    <span class="relative inline-grid h-9 w-9 place-items-center rounded-full
                 bg-gradient-to-br from-teal-600 to-cyan-600 text-white font-semibold">
      {{ initials }}
      <span class="absolute -right-0.5 -bottom-0.5 h-2.5 w-2.5 rounded-full bg-emerald-400 ring-2 ring-slate-900"></span>
    </span>
    <svg class="h-4 w-4 text-slate-300" viewBox="0 0 24 24" fill="none">
      <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Panel -->
  <div #panel *ngIf="open()"
       class="fixed z-[1000] w-56 origin-top-right rounded-xl bg-white text-slate-800 shadow-2xl ring-1 ring-black/10"
       role="menu"
       [style.top.px]="panelTop()"
       [style.right.px]="panelRight()">

    <div class="p-2">
      <!-- Empresas -->
      <button (click)="goEmpresas()" role="menuitem"
        class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors">
        <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none">
          <rect x="4" y="3" width="8" height="18" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <rect x="14" y="8" width="6" height="13" rx="1" stroke="currentColor" stroke-width="1.5"/>
          <path d="M7 7h2M7 11h2M7 15h2M16 12h2M16 16h2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Empresas
      </button>

      <!-- Cuentas -->
      <button (click)="goCuentas()" role="menuitem"
        class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors">
        <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M15 12h5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Cuentas
      </button>

      <!-- Historial -->
      <button (click)="goHistorial()" role="menuitem"
        class="w-full flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors">
        <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12 8v5l3 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Historial
      </button>

      <div class="my-2 h-px bg-slate-100"></div>

      <!-- Home (antes Perfil) -->
      <button (click)="goPerfil()" role="menuitem"
        class="w-full flex items-center justify-between gap-3 px-3 py-2 rounded-lg hover:bg-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500/40 transition">
        <div class="flex items-center gap-3">
          <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none">
            <path d="M3 10.5l9-7 9 7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 10v8a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span>Home</span>
        </div>
        <svg class="h-4 w-4 text-slate-400" viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Cerrar sesión -->
      <button (click)="logout()" role="menuitem"
        class="w-full flex items-center gap-3 px-3 py-2 mt-1 rounded-lg hover:bg-red-50 text-red-600 transition">
        <svg class="h-5 w-5 text-red-500" viewBox="0 0 24 24" fill="none">
          <path d="M15 12H4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M11 8l4 4-4 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 4v16a2 2 0 0 1-2 2h-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
